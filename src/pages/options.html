<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>

  <body>
    <main>
      <div id="pref-logo">
        <img id="addon-icon" src="../img/readnext128.svg">
        <p id="hdr-ext-name" data-i18n="extName"></p>
      </div>
      <div id="pref-body">
	<h2 id="pref-hdg"></h2>
	<button id="about-btn" data-i18n="aboutBtn"></button>

	<fieldset id="sync-options">
	  <legend data-i18n="prefsHdgSync"></legend>
	  <div id="sync-status-ctr">
	    <div id="sync-icon"></div>
	    <div id="sync-status-info">
	      <div id="sync-status"></div>

	      <div id="reauthz-msgbar">
		<label id="reauthz-msgbar-content"></label>
		<div id="msgbar-actions" class="row">
		  <button id="reauthorize" data-i18n="btnReauthz"></button>
		</div>
	      </div>

	      <div id="sync-actions" class="row">
		<button id="toggle-sync"></button>
	      </div>
	    </div>
	  </div>
	</fieldset>

	<fieldset id="general-options">
	  <legend data-i18n="prefsHdgInteg"></legend>
	  <div class="row browser-style">
	    <input type="checkbox" id="add-awesome-bar"><label for="add-awesome-bar" data-i18n="prefAddrBarBtn"></label>
	  </div>
	  <div class="row browser-style">
	    <input type="checkbox" id="add-cxt-menu"><label for="add-cxt-menu" data-i18n="prefCxtMenuBtn"></label>
	  </div>
	</fieldset>
	<fieldset id="sidebar-options">
	  <legend data-i18n="prefHdgSidebar"></legend>
	  <div class="row browser-style">
	    <input type="checkbox" id="show-toolbar"><label for="show-toolbar" data-i18n="prefToolbar"></label>
	  </div>
	  <div class="row browser-style">
	    <input type="checkbox" id="show-search-bar"><label for="show-search-bar" data-i18n="prefSrchBar"></label>
	  </div>
	  <div class="row browser-style">
	    <input type="checkbox" id="auto-delete-when-read"><label for="auto-delete-when-read" data-i18n="prefAutoDel"></label>
	  </div>
	  <div class="row browser-style">
	    <input type="checkbox" id="unread-links-bold"><label id="unread-links-bold-label" for="unread-links-bold"></label>
	  </div>
	</fieldset>
	<fieldset id="actions-options">
	  <legend data-i18n="prefHdgActions"></legend>
	  <div class="row browser-style">
	    <input type="checkbox" id="close-tab-after-add"><label for="close-tab-after-add" data-i18n="prefCloseTabAfterAdd"></label>
	  </div>
	  <p id="close-tab-after-add-desc" class="description"></p>
	</fieldset>
      </div>  <!-- /pref-body -->
    </main>

    <!-- Dialog boxes -->
    <div id="connect-dlg" class="lightbox">
      <div class="dlg-content">
	<div id="authz-prologue" class="wiz-page">
          <div class="wiz-icon">
            <img src="../img/dropbox.svg">
          </div>
          <div class="wiz-body">
	    <p class="title" data-i18n="connWizTitle1"></p>
	    <p id="authz-instr" data-i18n="wizAuthzInstr1"></p>
	    <p data-i18n="wizAuthzInstr2"></p>
          </div>
	</div>
	<div id="authz-progress" class="wiz-page">
          <div class="wiz-icon">
            <img src="../img/dropbox.svg">
          </div>
          <div class="wiz-body">
            <p class="title" data-i18n="connWizTitle2"></p>
	    <img id="init-sync-spinner" class="spinner" src="chrome://global/skin/icons/loading@2x.png">
          </div>
	</div>
	<div id="authz-success" class="wiz-page">
          <div class="wiz-icon">
            <img src="../img/success.svg">
          </div>
          <div class="wiz-body">
	    <p class="title" data-i18n="connWizTitle3"></p>
	    <p id="authz-succs-msg"></p>
	    <p data-i18n="wizSetupRem"></p>
          </div>
	</div>
	<div id="authz-retry" class="wiz-page">
          <div class="wiz-icon">
            <img src="../img/question-64.png">
          </div>
          <div class="wiz-body">
            <p class="title" data-i18n="connWizTitle2"></p>
	    <p id="authz-interrupt"></p>
          </div>
	</div>
        <div id="authz-network-error" class="wiz-page">
          <div class="wiz-icon">
            <img src="../img/warning-64.png">
          </div>
          <div class="wiz-body">
	    <p class="title" data-i18n="connWizTitNetErr"></p>
	    <p data-i18n="wizAuthzNetErr"></p>
          </div>
        </div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnNext"></button>
	<button class="dlg-cancel" data-i18n="btnCancel"></button>
      </div>
    </div>
    
    <div id="disconnect-dlg" class="lightbox">
      <div class="dlg-content">
        <div class="msgbox-icon"></div>
        <div class="msgbox-content">
	  <p id="disconnect-confirm" class="title"></p>
          <p class="description" data-i18n="disconnConf"></p>
        </div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnDisconn"></button>
	<button class="dlg-cancel" data-i18n="btnCancel"></button>
      </div>
    </div>

    <div id="about-dlg" class="lightbox">
      <div class="dlg-content">
        <div id="ext-icon"></div>
	<div id="ext-info">
          <label id="ext-name" class="about-content-row"></label>
	  <label id="ext-ver" class="about-content-row"></label>
	</div>
	<label id="ext-desc" class="about-content-row"></label>
	<hr/>
	<div id="credits">
	  <div class="about-content-row">
	    <label id="ext-author" data-i18n="aboutAuthor"></label>
	    <a id="ext-home-pg-link" class="hyperlink" data-i18n="aboutHomePgLink"></a>
          </div>
<!--
	  <label id="translations-ack" class="about-content-row" data-i18n="aboutTrans"></label>
-->
          <div class="about-content-row">
	    <a href="../LICENSE.txt" id="aboutLicLink" class="hyperlink" data-i18n="aboutLicLink"></a>
          </div>
<!--
          <div id="usr-contrib-cta" class="about-content-row">
          </div>
-->
	</div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>

    <div id="lightbox-bkgrd-ovl" class="lightbox-bkgrd"></div>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/purify.min.js"></script>
    <script src="../scripts/aeConst.js"></script>
    <script src="../scripts/aePrefs.js"></script>
    <script src="../scripts/aeI18n.js"></script>
    <script src="../scripts/aeDialog.js"></script>
    <script src="../scripts/aeOAuth.js"></script>
    <script src="../scripts/aeFileHostUI.js"></script>
    <script src="options.js"></script>
  </body>
