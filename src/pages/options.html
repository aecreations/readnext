<html>
  <head>
    <meta charset="utf-8">
    <title>readnext preferences</title>

    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <main id="ae-readnext-preferences">
      <h2>readnext preferences</h2>

      <fieldset id="sync-options">
        <legend>sync reading list</legend>
        <p id="sync-status"></p>
        <button id="toggle-sync"></button>
        <img id="init-sync-spinner" src="chrome://global/skin/icons/loading@2x.png"/>
      </fieldset>

      <fieldset id="general-options">
        <legend>integration</legend>
        <div class="row browser-style">
          <input type="checkbox" id="add-awesome-bar" class="checkbox-s"><label for="add-awesome-bar">show button in address bar</label>
        </div>
        <div class="row browser-style">
          <input type="checkbox" id="add-cxt-menu" class="checkbox-s"><label for="add-cxt-menu">show menu item in context menu</label>
        </div>
      </fieldset>
      <fieldset id="sidebar-options">
        <legend>sidebar</legend>
        <div class="row browser-style">
          <input type="checkbox" id="auto-delete-when-read" class="checkbox-s"><label for="auto-delete-when-read">delete link when read</label>
        </div>
        <div class="row browser-style">
          <input type="checkbox" id="unread-links-bold" class="checkbox-s"><label for="unread-links-bold">show unread links in <b>bold</b></label>
        </div>
      </fieldset>
    </main>

    <script src="../lib/jquery.js"></script>
    <script src="../scripts/aeConst.js"></script>
    <script src="../scripts/aePrefs.js"></script>
    <script src="../scripts/aeOAuth.js"></script>
    <script src="options.js"></script>
  </body>
